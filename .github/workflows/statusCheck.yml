name: Run Hourly Script

on:
  schedule:
    - cron: "0 * * * *" # Run every hour (0th minute of every hour)

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install 

      - name: Run Script
        run: node ./app/api/statusTracker/route.ts
